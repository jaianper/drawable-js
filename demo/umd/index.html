<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawable.js Demo</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .canvas-container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    canvas {
      border: 1px solid #ccc;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Drawable.js - UMD Demo Gallery</h1>
  <div class="canvas-container">
    <canvas id="myCanvas" width="500" height="500"></canvas>
  </div>
  <script src="../../dist/drawable.umd.js"></script>
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // -------------------------- Creating a Rectangle --------------------------

    // Rectangle with linear gradient and border
    const rect = new DrawableJS.Drawable(200, 100);
    rect.ctx = ctx;
    rect.update = () => {
        rect.items = [
        {
            shape: DrawableJS.Shape.RECTANGLE,
            x: 20,
            y: 20,
            width: 200,
            height: 100,
            gradient: {
                type: DrawableJS.Gradient.LINEAR_GRADIENT,
                angle: 45,
                center: { x: '50%', y: '50%' },
                startColor: "#FF5733",
                endColor: "#FFC300"
            },
            stroke: {
                color: "#333333",
                width: 2
            },
            cornerRadius: [15, 15, 15, 15]
        }
        ];
    };
    rect.build();

    // -------------------------- Creating a Circle --------------------------

    // Circle with radial gradient and border
    const circle = new DrawableJS.Drawable(100, 100);
    circle.ctx = ctx;
    circle.update = () => {
        circle.items = [
            {
                shape: DrawableJS.Shape.OVAL,
                x: 300,
                y: 70,
                radius: 50,
                gradient: {
                    type: DrawableJS.Gradient.RADIAL_GRADIENT,
                    center1: { x: 300, y: 70 },
                    radius1: 10,
                    center2: { x: 300, y: 70 },
                    radius2: 50,
                    startColor: "#00c6ff",
                    endColor: "#0072ff"
                },
                stroke: {
                    color: "#333333",
                    width: 2
                }
            }
        ];
    };
    circle.build();

    // -------------------------- Creating a Bingo Ball --------------------------

    // Properties
    const ballSize = 100;
    const ballColor = "#e53935";
    const number = "10";
    const letter = "B";
    const radius = ballSize/2;
    const x = radius;
    const y = radius;
    const gX = x+(ballSize*0.45)-radius;
    const gY = y+(ballSize*0.01)-radius;

    // Using Drawable
    const bingoBall = new DrawableJS.Drawable(ballSize, ballSize);
    bingoBall.update = () => {
        bingoBall.items = [
          {
            shape: DrawableJS.Shape.OVAL,
            color: ballColor,
            x: x,
            y: y,
            radius: radius
          },
          {
            shape: DrawableJS.Shape.OVAL,
            color: '#FFFFFF',
            x: x,
            y: y,
            radius: radius-(ballSize/8)
          },
          {
            shape: DrawableJS.Shape.OVAL,
            x: x,
            y: y,
            radius: radius-(ballSize/5.4),
            stroke: {
              color: ballColor,
              width: (ballSize/31)
            }
          },
          {
            text: letter,
            font: DrawableJS.Font.ARIAL,
            size: ballSize*0.16,
            color: "#424242",
            textAlign: "center",
            vAlign: "alphabetic",
            x: x,
            y: y - (radius*0.31)
          },
          {
            text: number,
            font: DrawableJS.Font.ARIAL,
            size: ballSize*0.40,
            color: "#424242",
            textAlign: "center",
            vAlign: "alphabetic",
            x: x,
            y: y + (radius*0.33)
          },
          {
            shape: DrawableJS.Shape.OVAL,
            x: x,
            y: y,
            radius: radius,
            gradient: {
              type: DrawableJS.Gradient.RADIAL_GRADIENT,
              startColor: "rgba(255, 255, 255, 0.85)",
              endColor: "rgba(255, 255, 255, 0)",
              center1: {x: gX, y: gY},
              center2: {x: gX, y: gY},
              radius1: ballSize/50,
              radius2: radius
            }
          },
          {
            shape: DrawableJS.Shape.OVAL,
            x: x,
            y: y,
            radius: radius,
            gradient: {
              type: DrawableJS.Gradient.RADIAL_GRADIENT,
              startColor: "rgba(0, 0, 0, 0)",
              endColor: "rgba(0, 0, 0, 0.75)",
              center1: {x: gX, y: gY},
              center2: {x: gX, y: gY},
              radius1: radius,
              radius2: ballSize*1.5
            }
          }
        ];
    };

    // Image creation with the drawable
    const ballImage = DrawableJS.drawable2Image(bingoBall, "image/jpg");

    // -------------------------- Animation (Zoom In & Zoom Out) --------------------------
    let sSize = 0;
    let animName = 'zoomIn';
    const aX = 100;
    const aY = 150;
    const frames = 30;
    const increment = ballSize/frames;

    const animatedBall = new DrawableJS.Drawable(ballSize, ballSize, aX, aY);
    animatedBall.ctx = ctx;
    animatedBall.update = () => {
      const toCenter = radius - (sSize/2);

      animatedBall.items = [{
        image: 'image/jpg',
        data: ballImage,
        x: aX + toCenter,
        y: aY + toCenter,
        width: sSize,
        height: sSize
      }];
    };

    /**
     * Updates the animation state.
     * 
     * To control when the animation stops, return `false` from the function. Returning `true` keeps it running.
     */
    animatedBall.transform = () => {
      if(animName == 'zoomIn') {
        sSize += increment;

        if(sSize > ballSize) {
          sSize = ballSize;
          animName = 'zoomOut';
        }
      }
      else if(animName == 'zoomOut') {
        sSize -= increment;

        if(sSize < 0) {
          sSize = 0;
          animName = 'zoomIn';
        }
      }
      return true;
    };
    animatedBall.animate(60); // 60 milliseconds between frames

    // -------------------------- Animation (Rotation) --------------------------
    const totalFrames = 120;
    const anglePerFrame = 360 / totalFrames;
    let angle = 0;
    const sX = 250;
    const sY = 150;
    const spinningBall = new DrawableJS.Drawable(ballSize, ballSize, sX, sY);
    spinningBall.ctx = ctx;
    spinningBall.update = () => {
      spinningBall.items = [{
        image: 'image/jpg',
        data: ballImage,
        x: sX,
        y: sY,
        width: ballSize,
        height: ballSize,
        angle: angle
      }];
    };

    /**
     * Updates the animation state.
     * 
     * To control when the animation stops, return `false` from the function. Returning `true` keeps it running.
     */
    spinningBall.transform = () => {
      angle = (angle + anglePerFrame) % 360;
      return true;
    };
    spinningBall.animate(40); // 40 milliseconds between frames
    
  </script>
</body>
</html>
