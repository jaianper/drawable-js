<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawable Demo</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h2>Demo: Drawable Rectangle & Circle with Gradients</h2>
  <canvas id="myCanvas" width="400" height="400"></canvas>
  <script src="Drawable.js"></script>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    const RS_COMP = { currentLayer: { context: ctx } };
    const emptyContent = {};

    // Rectángulo con gradiente lineal
    const rect = new (function(data) {
      const ccRadii = data.ccRadii || 0;
      this.ctx = RS_COMP.currentLayer.context;
      this.update = function() {
        this.items = [{
          shape: RS_UTILS.Shape.RECTANGLE,
          x: data.x,
          y: data.y,
          width: data.width,
          height: data.height,
          cornerRadius: [ccRadii, ccRadii, ccRadii, ccRadii],
          gradient: {
            type: RS_UTILS.Gradient.LINEAR_GRADIENT,
            angle: 0,
            center: { x: '0%', y: '0%' },
            startColor: "#FF5733",
            endColor: "#FFC300"
          }
        }];
      };
      RS_UTILS.Drawable.call(this, data.width, data.height);
    })({ x: 50, y: 40, width: 200, height: 100, ccRadii: 12, content: emptyContent });
    rect.ctx = ctx;
    rect.build();

    // Círculo con gradiente radial
    const circle = new (function(data) {
      this.ctx = RS_COMP.currentLayer.context;
      this.update = function() {
        this.items = [{
          shape: RS_UTILS.Shape.OVAL,
          x: data.x,
          y: data.y,
          radius: data.radius,
          gradient: {
            type: RS_UTILS.Gradient.RADIAL_GRADIENT,
            center1: { x: data.x, y: data.y },
            radius1: 0,
            center2: { x: data.x, y: data.y },
            radius2: data.radius,
            startColor: "#33C1FF",
            endColor: "#3333FF"
          }
        }];
      };
      RS_UTILS.Drawable.call(this, data.radius * 2, data.radius * 2);
    })({ x: 250, y: 250, radius: 60, content: emptyContent });
    circle.ctx = ctx;
    circle.build();
  </script>
</body>
</html>
